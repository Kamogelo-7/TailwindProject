<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/main.css" />
    <title>Food NBA</title>
  </head>
  <body class="text-white bg-gray-900">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="mr-5 text-right">
          <div class="flex items-center justify-between">
            <h1 class="p-4 text-2xl font-bold uppercase border-gray-100">
              <a href="/" class="lg:text-limegreen hover:text-green-500"
                >Food NBA ‚õπüèæ</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 6H6m12 4H6m12 4H6m12 4H6"
                />
              </svg>
            </div>
          </div>
          <ul
            class="hidden text-sm capitalize duration-500 md:ease-in-out md:block"
            id="menu"
          >
            <li class="font-semibold contact">
              <a href="#" class="anchor"
                >Home
                <svg
                  class="inline-block w-5 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
                  />
                </svg>
              </a>
            </li>
            <li class="font-semibold contact">
              <a href="#" class="anchor"
                >About
                <svg
                  class="inline-block w-5 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </a>
            </li>
            <li class="font-semibold contact">
              <a href="#" class="anchor"
                >Contact
                <svg
                  class="inline-block w-5 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="2"
                    d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end div -->

      <main class="h-full px-16 py-32 md:col-span-2 mesh">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="border-black md:border-2 btn">Log in</a>
          <a href="#" class="ml-2 border-black md:border-2 btn">Sign up</a>
        </div>

        <header>
          <h2 class="text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For you</h3>
        </header>

        <div>
          <h4 class="pb-2 mt-12 font-bold border-b border-black">
            Latest Recipes
          </h4>

          <div
            class="grid grid-cols-1 gap-10 mt-8 sm:grid-cols-2 lg:grid-cols-3"
          >
            <!-- Card 1 -->
            <div class="card">
              <img
                src="public/images/stew.jpg"
                alt="5 Bean Chilli Stew"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold text-primary">5 Bean Chilli Stew‚úÖ</span>
                <span class="block mt-2 text-sm text-white"
                  >Recipe by
                  <span class="italic">Chef Okaobahyahim.</span></span
                >
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
              <img
                src="public/images/noodles.jpg"
                alt="Vegetable noodles"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold text-primary">Vegetable noodles‚úÖ</span>
                <span class="block mt-2 text-sm text-white"
                  >Recipe by <span class="italic">Chef Luka.</span></span
                >
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>20 mins</span>
              </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
              <img
                src="public/images/curry.jpg"
                alt="curry"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold text-primary">Tofu curry‚úÖ</span>
                <span class="block mt-2 text-sm text-white"
                  >Recipe by <span class="italic">Sammy Chef.</span></span
                >
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>15 mins </span>
              </div>
            </div>
          </div>

          <h4 class="pb-2 mt-12 font-bold border-b border-black">
            Most Popular
          </h4>
        </div>

        <div class="flex justify-center mt-8">
          <button
            type="button"
            class="p-2 duration-500 bg-black border-b-2 rounded-full border-primary hover:bg-primary hover:text-white hover:font-semibold hover:border-cyan-400 hover:shadow-md hover:shadow-black"
          >
            Load more
          </button>
        </div>
      </main>
    </div>
    <script src="public/app.js" defer></script>
  </body>
</html>
